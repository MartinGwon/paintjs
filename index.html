<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pating!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls__range">
        <input type="range" id="jsRange" />
      </div>
      <div class="controls__btns">
        <button id="jsMode">Fill</button>
        <button id="jsSave">Save</button>
      </div>
      <div
        class="controls__colors"
        id="jsColors"
        min="0.1"
        max="5.0"
        value="2.5"
        step="0.1"
      >
        <div class="controls__color" style="background-color:black"></div>
        <div class="controls__color" style="background-color:white"></div>
        <div class="controls__color" style="background-color:#ff3838"></div>
        <div class="controls__color" style="background-color:#ff9f1a"></div>
        <div class="controls__color" style="background-color:#fffa65"></div>
        <div class="controls__color" style="background-color:#3ae374"></div>
        <div class="controls__color" style="background-color:#18dcff"></div>
        <div class="controls__color" style="background-color:#7158e2"></div>
        <div class="controls__color" style="background-color:#c56cf0"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
